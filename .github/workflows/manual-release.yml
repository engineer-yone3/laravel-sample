name: Create Release and Tag

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag and release info
        id: get_latest_tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # æœ€æ–°ã®ã‚¿ã‚°ã‚’å–å¾—ï¼ˆå­˜åœ¨ã—ãªã„å ´åˆã¯v0.0.0ã¨ã™ã‚‹ï¼‰
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"
          
          # æ—¢å­˜ã®ãƒªãƒªãƒ¼ã‚¹æƒ…å ±ãŒã‚ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
          if [ "$LATEST_TAG" != "v0.0.0" ]; then
            echo "Checking existing release for tag: $LATEST_TAG"
            RELEASE_INFO=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/$LATEST_TAG" 2>/dev/null || echo "{}")
          
            RELEASE_BODY=$(echo "$RELEASE_INFO" | jq -r '.body // ""')
            if [ "$RELEASE_BODY" != "" ] && [ "$RELEASE_BODY" != "null" ]; then
              echo "Found existing release notes for $LATEST_TAG"
              echo "existing_release_found=true" >> $GITHUB_OUTPUT
            else
              echo "No existing release notes found for $LATEST_TAG"
              echo "existing_release_found=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "existing_release_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Calculate next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          VERSION_BUMP="${{ github.event.inputs.version_bump }}"
          
          # vãƒ—ãƒ¬ãƒ•ã‚£ãƒƒã‚¯ã‚¹ã‚’é™¤å»
          VERSION=${LATEST_TAG#v}
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç•ªå·ã‚’åˆ†å‰²
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚’ã‚¤ãƒ³ã‚¯ãƒªãƒ¡ãƒ³ãƒˆ
          case $VERSION_BUMP in
            major)
              echo "ğŸš€ Major version bump: å¤§ããªå¤‰æ›´ãƒ»ãƒªãƒ‹ãƒ¥ãƒ¼ã‚¢ãƒ«"
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              echo "âœ¨ Minor version bump: é€šå¸¸ã®æ©Ÿèƒ½è¿½åŠ ãƒ»æ”¹å–„"
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              echo "ğŸ”§ Patch version bump: ç·Šæ€¥ä¿®æ­£ãƒ»å°ã•ãªãƒã‚°ä¿®æ­£"
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Get merged PRs since last tag
        id: get_prs
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          
          # æœ€æ–°ã‚¿ã‚°ã‹ã‚‰ç¾åœ¨ã¾ã§ã®ã‚³ãƒŸãƒƒãƒˆç¯„å›²ã‚’å–å¾—
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMIT_RANGE="HEAD"
          else
            COMMIT_RANGE="${LATEST_TAG}..HEAD"
          fi
          
          # ãƒãƒ¼ã‚¸ã‚³ãƒŸãƒƒãƒˆã‹ã‚‰PRç•ªå·ã‚’æŠ½å‡º
          PR_NUMBERS=$(git log $COMMIT_RANGE --merges --oneline | grep -o '#[0-9]\+' | sort -u | tr '\n' ' ')
          echo "pr_numbers=$PR_NUMBERS" >> $GITHUB_OUTPUT
          echo "Found PRs: $PR_NUMBERS"

      - name: Generate release notes
        id: release_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBERS="${{ steps.get_prs.outputs.pr_numbers }}"
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          VERSION_BUMP="${{ github.event.inputs.version_bump }}"
          
          # ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¿ã‚¤ãƒ—ã®èª¬æ˜ã‚’è¿½åŠ 
          case $VERSION_BUMP in
            major)
              VERSION_TYPE_DESC="ğŸš€ **Major Release** - å¤§ããªå¤‰æ›´ãƒ»ãƒªãƒ‹ãƒ¥ãƒ¼ã‚¢ãƒ«"
              RELEASE_SUMMARY="ã“ã®ãƒ¡ã‚¸ãƒ£ãƒ¼ãƒªãƒªãƒ¼ã‚¹ã«ã¯ã€é‡è¦ãªæ–°æ©Ÿèƒ½ã‚„å¤§å¹…ãªæ”¹å–„ãŒå«ã¾ã‚Œã¦ã„ã¾ã™ã€‚"
              ;;
            minor)
              VERSION_TYPE_DESC="âœ¨ **Minor Release** - é€šå¸¸ã®æ©Ÿèƒ½è¿½åŠ ãƒ»æ”¹å–„"
              RELEASE_SUMMARY="ã“ã®ãƒã‚¤ãƒŠãƒ¼ãƒªãƒªãƒ¼ã‚¹ã«ã¯ã€æ–°æ©Ÿèƒ½ã®è¿½åŠ ã¨æ—¢å­˜æ©Ÿèƒ½ã®æ”¹å–„ãŒå«ã¾ã‚Œã¦ã„ã¾ã™ã€‚"
              ;;
            patch)
              VERSION_TYPE_DESC="ğŸ”§ **Patch Release** - ç·Šæ€¥ä¿®æ­£ãƒ»å°ã•ãªãƒã‚°ä¿®æ­£"
              RELEASE_SUMMARY="ã“ã®ãƒ‘ãƒƒãƒãƒªãƒªãƒ¼ã‚¹ã«ã¯ã€ãƒã‚°ä¿®æ­£ã¨ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¢ãƒƒãƒ—ãƒ‡ãƒ¼ãƒˆãŒå«ã¾ã‚Œã¦ã„ã¾ã™ã€‚"
              ;;
          esac
          
          # ãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒ™ãƒ¼ã‚¹ã®ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
          cat > release_notes.md << EOF
          ## ğŸš€ Release Summary / ãƒªãƒªãƒ¼ã‚¹æ¦‚è¦
          
          $RELEASE_SUMMARY
          
          $VERSION_TYPE_DESC
          
          ## âœ¨ What's Changed / å¤‰æ›´å†…å®¹
          
          EOF
          
          # æ—¢å­˜ã®ãƒªãƒªãƒ¼ã‚¹ãŒè¦‹ã¤ã‹ã£ãŸå ´åˆã®æƒ…å ±è¡¨ç¤º
          if [ "${{ steps.get_latest_tag.outputs.existing_release_found }}" = "true" ]; then
            echo "<!-- å‰å›ãƒªãƒªãƒ¼ã‚¹: ${{ steps.get_latest_tag.outputs.latest_tag }} ã‹ã‚‰ã®å¤‰æ›´ç‚¹ -->" >> release_notes.md
            echo "<!-- Changes since previous release: ${{ steps.get_latest_tag.outputs.latest_tag }} -->" >> release_notes.md
            echo "" >> release_notes.md
          fi
          
          # PRã‚’åˆ†é¡ã—ã¦è¿½åŠ 
          declare -A pr_categories
          declare -A new_features
          declare -A improvements
          declare -A bug_fixes
          declare -A docs
          declare -A infrastructure
          
          # å„PRã®æƒ…å ±ã‚’å–å¾—ã—ã¦åˆ†é¡
          for pr_num in $PR_NUMBERS; do
            if [ -n "$pr_num" ]; then
              pr_number=${pr_num#\#}
              echo "Getting info for PR #$pr_number"
          
              # GitHub APIã‚’ä½¿ã£ã¦PRæƒ…å ±ã‚’å–å¾—
              pr_info=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
                "https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number")
          
              pr_title=$(echo "$pr_info" | jq -r '.title // "Unknown"')
              pr_user=$(echo "$pr_info" | jq -r '.user.login // "unknown"')
              pr_labels=$(echo "$pr_info" | jq -r '.labels[].name' | tr '\n' ' ')
          
              if [ "$pr_title" != "null" ] && [ "$pr_title" != "Unknown" ]; then
                pr_line="- $pr_title (#$pr_number) by @$pr_user"
          
                # ãƒ©ãƒ™ãƒ«ã¾ãŸã¯ã‚¿ã‚¤ãƒˆãƒ«ã«åŸºã¥ã„ã¦åˆ†é¡
                if echo "$pr_labels $pr_title" | grep -qi "feature\|feat\|æ–°æ©Ÿèƒ½\|add"; then
                  new_features["$pr_number"]="$pr_line"
                elif echo "$pr_labels $pr_title" | grep -qi "bug\|fix\|ä¿®æ­£\|hotfix"; then
                  bug_fixes["$pr_number"]="$pr_line"
                elif echo "$pr_labels $pr_title" | grep -qi "doc\|readme\|ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ"; then
                  docs["$pr_number"]="$pr_line"
                elif echo "$pr_labels $pr_title" | grep -qi "ci\|cd\|docker\|deploy\|infra"; then
                  infrastructure["$pr_number"]="$pr_line"
                else
                  improvements["$pr_number"]="$pr_line"
                fi
              fi
            fi
          done
          
          # åˆ†é¡åˆ¥ã«ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã«è¿½åŠ 
          if [ ${#new_features[@]} -gt 0 ]; then
            echo "### ğŸ†• New Features / æ–°æ©Ÿèƒ½" >> release_notes.md
            echo "" >> release_notes.md
            for pr in "${new_features[@]}"; do
              echo "$pr" >> release_notes.md
            done
            echo "" >> release_notes.md
          fi
          
          if [ ${#improvements[@]} -gt 0 ]; then
            echo "### ğŸ”§ Improvements / æ”¹å–„" >> release_notes.md
            echo "" >> release_notes.md
            for pr in "${improvements[@]}"; do
              echo "$pr" >> release_notes.md
            done
            echo "" >> release_notes.md
          fi
          
          if [ ${#bug_fixes[@]} -gt 0 ]; then
            echo "### ğŸ› Bug Fixes / ãƒã‚°ä¿®æ­£" >> release_notes.md
            echo "" >> release_notes.md
            for pr in "${bug_fixes[@]}"; do
              echo "$pr" >> release_notes.md
            done
            echo "" >> release_notes.md
          fi
          
          if [ ${#docs[@]} -gt 0 ]; then
            echo "### ğŸ“š Documentation / ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ" >> release_notes.md
            echo "" >> release_notes.md
            for pr in "${docs[@]}"; do
              echo "$pr" >> release_notes.md
            done
            echo "" >> release_notes.md
          fi
          
          if [ ${#infrastructure[@]} -gt 0 ]; then
            echo "### ğŸ—ï¸ Infrastructure / ã‚¤ãƒ³ãƒ•ãƒ©ã‚¹ãƒˆãƒ©ã‚¯ãƒãƒ£" >> release_notes.md
            echo "" >> release_notes.md
            for pr in "${infrastructure[@]}"; do
              echo "$pr" >> release_notes.md
            done
            echo "" >> release_notes.md
          fi
          
          # ãƒ•ãƒƒã‚¿ãƒ¼ã‚’è¿½åŠ 
          cat >> release_notes.md << 'EOF'
          ## ğŸ“ Full Changelog / å…¨å¤‰æ›´å±¥æ­´
          EOF
          
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          if [ "$LATEST_TAG" != "v0.0.0" ]; then
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LATEST_TAG}...${NEW_VERSION}" >> release_notes.md
          else
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/commits/${NEW_VERSION}" >> release_notes.md
          fi
          
          # ãƒªãƒªãƒ¼ã‚¹ãƒãƒ¼ãƒˆã®å†…å®¹ã‚’å‡ºåŠ›å¤‰æ•°ã«è¨­å®š
          {
            echo 'release_notes<<RELEASE_EOF'
            cat release_notes.md
            echo RELEASE_EOF
          } >> $GITHUB_OUTPUT

      - name: Create tag
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          RELEASE_BODY="${{ steps.release_notes.outputs.release_notes }}"
          
          # JSONãƒšã‚¤ãƒ­ãƒ¼ãƒ‰ã‚’æ§‹ç¯‰
          PAYLOAD=$(jq -n \
            --arg tag_name "$NEW_VERSION" \
            --arg target_commitish "main" \
            --arg name "$NEW_VERSION" \
            --arg body "$RELEASE_BODY" \
            '{
              tag_name: $tag_name,
              target_commitish: $target_commitish,
              name: $name,
              body: $body,
              draft: false,
              prerelease: false
            }')
          
          # ãƒªãƒªãƒ¼ã‚¹ã‚’ä½œæˆ
          curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/releases" \
            -d "$PAYLOAD"

      - name: Summary
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          EXISTING_RELEASE="${{ steps.get_latest_tag.outputs.existing_release_found }}"
          
          echo "## Release Created Successfully! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: $NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: $LATEST_TAG" >> $GITHUB_STEP_SUMMARY
          echo "- **Version Bump**: ${{ github.event.inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Existing Release Found**: $EXISTING_RELEASE" >> $GITHUB_STEP_SUMMARY
          echo "- **Release URL**: https://github.com/${{ github.repository }}/releases/tag/$NEW_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$EXISTING_RELEASE" = "true" ]; then
            echo "### ğŸ“‹ Version History Context:" >> $GITHUB_STEP_SUMMARY
            echo "This release builds upon the existing release **$LATEST_TAG**" >> $GITHUB_STEP_SUMMARY
            echo "ã“ã®ãƒªãƒªãƒ¼ã‚¹ã¯æ—¢å­˜ã®ãƒªãƒªãƒ¼ã‚¹ **$LATEST_TAG** ã‚’ãƒ™ãƒ¼ã‚¹ã«ã—ã¦ã„ã¾ã™" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Release Notes Preview:" >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.release_notes.outputs.release_notes }}' >> $GITHUB_STEP_SUMMARY